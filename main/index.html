<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <title>UTM Link Generator</title>
</head>
<body>
    <h1>UTM Link Generator</h1>
    <div id="auth_buttons">
        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
    </div>
    <div class="form_container" id="form_container" style="display: none;">
        <form id="utm_form">
            <label name="base_url" for="base_url">Base URL: (required)</label>
            <input type="text" id="base_url" name="base_url" placeholder="https://getstream.io" required/>
            <label name="source" for="source">Source: (required) </label>
            <input id="source" name="source" type="text" placeholder="google, newsletter" required />
            <label name="search_term" for="search_term">Search Term: </label>
            <input id="search_term" name="search_term" type="text" placeholder="Search Term" />
            <label for="promotion_type">Promotion Type:</label>
            <div id="dropdown_menu">
                <select name="promotion_type" id="promotion_type" required>
                    <div id="dropdown_content">
                        <option value="none" selected>Choose Promotion Type</option>
                        <option value="virtual_event">Virtual Event</option>
                        <option value="live_event">Live Event</option>
                        <option value="sponsored_content">Sponsored Content</option>
                        <option value="sponsored_ads">Sponsored Ads</option>
                    </div>
                </select>
            </div>
            <label name="medium" for="medium">Medium: (required) </label>
            <input id="medium" name="medium" type="text" placeholder="banner, email" required/>
            <label name="campaign_name" for="campaign_name">Campaign Name: (required)</label>
            <input id="campaign_name" name="campaign_name" type="text" placeholder="Flutter Vikings" required/>
            <label name="purpose" for="purpose">Purpose: (required)</label>
            <input id="purpose" name="purpose" type="text" placeholder="Track # of clicks" required/>
            <button type="submit">Create UTM Link</button>
        </form>
    </div>
    <div class="generated_url-container" id="generated_url-container" style="display: none;">
        <h3>Generated URL:</h3>
            <div id="generated_url-field">
                <textarea id="url-string"></textarea>
            </div>
            <div class="copy_clear-container">
                <div class="copy_clear-buttons">
                    <button onclick="copyURL()">Copy</button>
                </div>
                <div class="copy_clear-buttons">
                    <button id="clear" onclick="clearField()">Clear</button>
                </div>
            </div>
    </div>
    <script src="../js/index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
