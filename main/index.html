<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <title>UTM Link Generator</title>
</head>
<body>
    <h1>UTM Link Generator</h1>
    <div class="form_container">
        <form id="utm_form">
            <label name="base_url" for="base_url">Base URL:</label>
            <input type="text" id="base_url" name="base_url" placeholder="https://getstream.io"/>
            <label id="source_field" name="source" for="source">Source: </label>
            <input id="source" name="source" type="text" placeholder="google, newsletter" />
            <label for="promotion_type">Promotion Type:</label>
            <div id="dropdown_menu">
            <select placeholder="Choose Promotion Type" name="promotion_type" id="promotion_type">
                <div id="dropdown_content">
                    <option value="" disabled selected>Choose Promotion Type</option>
                    <option value="virtual_event">Virtual Event</option>
                    <option value="live_event">Live Event</option>
                    <option value="sponsored_content">Sponsored Content</option>
                    <option value="sponsored_ads">Sponsored Ads</option>
                </div>
            </select>
            </div>
            <label name="medium" for="medium">Medium: </label>
            <input id="medium" name="medium" type="text" placeholder="banner, email"/>
            <label name="content" for="content">Content: </label>
            <input id="content" name="content" type="text" placeholder="Developer" />
            <label name="campaign_name" for="campaign_name">Campaign Name: </label>
            <input id="campaign_name" name="campaign_name" type="text" placeholder="Flutter Vikings" />
            <button type="submit">Create UTM Link</button>
        </form>
    </div>
    <div class="generated_url-container">
        <h3>Generated URL:</h3>
        <div id="generated_url-field">
            <textarea id="url-string"></textarea>
        </div>
        <div class="copy_clear-container">
            <div class="copy_clear-buttons">
                <button onclick="copyURL()">Copy</button>
            </div>
            <div class="copy_clear-buttons">
                <button id="clear" onclick="clearField()">Clear</button>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
