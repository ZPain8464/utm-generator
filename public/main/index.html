<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <title>UTM Link Generator</title>
</head>
<body>
    <h1>DevRel UTM Link Generator</h1>
    <div id="auth_buttons">
        <button id="authorize_button" style="display: none;">Sign In</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
    </div>
    <div class="form_container" id="form_container" style="display: none;">
        <form id="utm_form">
            <label name="base_url" for="base_url">Base URL: (required)</label>
            <input type="text" id="base_url" name="base_url" placeholder="https://getstream.io" required/>
            <span id="url_error" style="display: none;">URL can't contain spaces or commas. </span>
            <label name="search_term" for="search_term">Search Term: </label>
            <input id="search_term" name="search_term" type="text" placeholder="Search Term" />
            <label for="source">Source: (required)</label>
            <div id="dropdown_menu">
                <select name="source" id="source" required>
                    <div id="dropdown_content">
                        <option value="none" selected>Choose Source</option>
                        <option value="google">Google</option>
                        <option value="newsletter">Newsletter</option>
                    </div>
                </select>
                <span id="source_error" style="display: none;">Not a valid selection. </span>
            </div>
            <label for="promotion_type">Promotion Type:</label>
            <div id="dropdown_menu">
                <select name="promotion_type" id="promotion_type" required>
                    <div id="dropdown_content">
                        <option value="none" selected>Choose Promotion Type</option>
                        <option value="virtual_event">Virtual Event</option>
                        <option value="live_event">Live Event</option>
                        <option value="sponsored_content">Sponsored Content</option>
                        <option value="sponsored_ads">Sponsored Ads</option>
                    </div>
                </select>
            </div>
            <label for="medium">Medium: (required)</label>
            <div id="dropdown_menu">
                <select name="medium" id="medium" required>
                    <div id="dropdown_content">
                        <option value="none" selected>Choose Medium</option>
                        <option value="banner">Banner</option>
                        <option value="email">Email</option>
                    </div>
                </select>
                <span id="medium_error" style="display: none;">Not a valid selection. </span>
            </div>
            <label name="campaign_name" for="campaign_name">Campaign Name: (required)</label>
            <input id="campaign_name" name="campaign_name" type="text" placeholder="Flutter Vikings" required/>
            <label name="purpose" for="purpose">Purpose: (required)</label>
            <input id="purpose" name="purpose" type="text" placeholder="Track # of clicks" required/>
            <button id="submit_button" type="submit">Create UTM Link</button>
        </form>
    </div>
    <div class="generated_url-container" id="generated_url-container" style="display: none;">
        <h3>Generated URL:</h3>
            <div id="generated_url-field">
                <textarea id="url-string" readonly></textarea>
            </div>
            <div class="copy_clear-container">
                <div class="copy_clear-buttons">
                    <button id="copy" onclick="copyURL()">Copy</button>
                </div>
                <div class="copy_clear-buttons">
                    <button id="clear" onclick="clearField()">Clear</button>
                </div>
            </div>
    </div>
    <div id="modal_container" class="modal_container">
        <div class="modal_content">
            <p>Do you want to export the <b>UTM Link</b> below to the <a target="_blank" href="https://docs.google.com/spreadsheets/d/1qNGvs-V-EOgpuWprdABIGRaZASLihNc0GKX6kVZmBIU/edit#gid=0">Link Tracker sheet?:</a></p>
            <textarea id="modal_content-textarea" readonly></textarea>
            <div id="modal_content-buttons">
                <button id="export_utm_button">Export</button>
                <button id="edit_utm_button">Edit UTM Link</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay">
    </div>
    <script src="../scripts/index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
